<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Color Guessing Game</h1>
        
        <div data-testid="colorBox" id="colorBox" class="color-box"></div>
        
        <p data-testid="gameInstructions" class="instructions">
            Guess the correct color!
        </p>
        
        <div data-testid="colorOptions" id="colorOptions" class="color-options"></div>
        
        <p data-testid="gameStatus" id="gameStatus" class="game-status"></p>
        
        <p data-testid="score" id="score" class="score">Score: 0</p>
        
        <button data-testid="newGameButton" id="newGameButton" class="new-game-button">
            New Game
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
